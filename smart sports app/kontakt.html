  <main>
    <h2>Kontakt & Support</h2>
    <form onsubmit="return sendContact()">
      <label>Name:</label><br><input type="text" id="name" required><br>
      <label>Email:</label><br><input type="email" id="email" required><br>
      <label>Nachricht:</label><br><textarea id="message" required></textarea><br>
      <button type="submit">Absenden</button>
    </form>
    <p id="contact-response"></p>
  </main>
  <footer>
    <p>&copy; 2025 Smart Sports GmbH</p>
  </footer>
  <script>
    function sendContact() {
      document.getElementById('contact-response').textContent = 'Danke! Deine Nachricht wurde (Demo) versendet.';
      return false;
    }
  </script>
</body>
